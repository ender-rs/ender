[package]
name = "ender"
version = "0.1.0"
edition = "2021"

[dependencies]
aes = "0.8.4"
arrayvec = { version = "0.7.4", features = ["serde"] }
bytes = "1.7.1"
cfb8 = "0.8.1"
derive_more = { version = "1.0.0", features = ["full"] }
fastbuf = "0.20.0"
fastvarint = "0.3.0"
fxhash = "0.2.1"
mio = { version = "1.0.1", features = ["os-poll", "net"] }
nonmax = { version = "0.5.5", features = ["serde"] }
num-bigint = "0.4.6"
packetize = { path = "./packetize" }
rand = "0.8.5"
reqwest = { version = "0.12.5", features = ["json", "blocking"]}
rsa = "0.9.6"
rsa-der = "0.3.0"
serde = { version = "1.0.206", features = ["derive"] }
sha1 = "0.10.6"
simd-json = "0.13.10"
slab = "0.4.9"
tick-machine = "0.5.0"
uuid = { version = "1.10.0", features = ["serde"] }

[dev-dependencies]
divan = "0.1.14"

[[bench]]
name = "sandbox"
harness = false

[profile.release]
strip = true
lto = true
codegen-units = 1
